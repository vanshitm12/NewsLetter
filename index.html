<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search News with Bookmarks</title>
    <style>
       /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f5f7fa;
}

.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
}

h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #1a202c;
    text-align: center;
    margin-bottom: 2rem;
}

#search-form {
    margin-bottom: 3rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
    align-items: center;
}

#search-input {
    padding: 0.75rem 1.25rem;
    width: 100%;
    max-width: 500px;
    font-size: 1rem;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    background-color: white;
    transition: all 0.3s ease;
}

#search-input:focus {
    outline: none;
    border-color: #4299e1;
    box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
}

#search-form button {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    background-color: #4299e1;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#search-form button:hover {
    background-color: #3182ce;
    transform: translateY(-1px);
}

#search-form button:active {
    transform: translateY(0);
}

#news-container, #bookmarks-container {
    display: grid;
    gap: 2rem;
    margin-top: 2rem;
}

.news-item, .bookmark-item {
    background-color: white;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease;
}

.news-item:hover, .bookmark-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
}

.news-item h2, .bookmark-item h2 {
    font-size: 1.5rem;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 0.75rem;
}

.news-item p, .bookmark-item p {
    color: #4a5568;
    margin-bottom: 1rem;
}

.news-item a, .bookmark-item a {
    color: #4299e1;
    text-decoration: none;
}

button.bookmark-btn {
    padding: 0.5rem 1rem;
    background-color: #48bb78;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button.bookmark-btn:hover {
    background-color: #38a169;
}

/* Responsive design */
@media (max-width: 768px) {
    #search-form {
        flex-direction: column;
    }

    #search-input {
        max-width: 100%;
    }

    #search-form button {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Search News with Bookmarks</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter a topic..." required />
            <button type="submit">Search</button>
        </form>
        <div id="news-container"></div>
        <h2>Your Bookmarks</h2>
        <div id="bookmarks-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
